<h1> My to do List </h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}  
    <!--I have changed object_list to tasks cuase its more readble-->
    <tr>
        <td>
            {{task.title}}
            <td><a href = '{% url 'task' task.id %}'>View</a></td>
        </td>
    </tr>
    {% empty %}
    <h3>No item in the List</h3>
    {% endfor %}
</table>
